<div class="customer-list">

  <table mat-table [dataSource]="customers" class="table table-light table-hover table-striped mat-elevation-z8">

    <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->

    <!-- Position Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell class="thead-light" *matHeaderCellDef> Nombre </th>
      <td mat-cell *matCellDef="let customer"> {{customer.name}} </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="surname">
      <th mat-header-cell *matHeaderCellDef> Apellido </th>
      <td mat-cell *matCellDef="let customer"> {{customer.surname}} </td>
    </ng-container>

    <!-- Weight Column -->
    <ng-container matColumnDef="age">
      <th mat-header-cell *matHeaderCellDef> Edad </th>
      <td mat-cell *matCellDef="let customer"> {{customer.age}} </td>
    </ng-container>

    <!-- Symbol Column -->
    <ng-container matColumnDef="birth_date">
      <th mat-header-cell *matHeaderCellDef> Fecha de nacimiento </th>
      <td mat-cell *matCellDef="let customer"> {{customer.birth_date.toDate() | date:'yyyy/MM/dd'}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

</div>
